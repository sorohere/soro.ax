<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segments = window.location.pathname.split('/');
      const repo = segments[1];
      const path = '/' + repo + '/?p=' + window.location.pathname.slice(`/${repo}`.length);
      window.location.replace(path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
